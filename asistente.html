<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style>
        body { font-family: Arial, sans-serif; }

        /* Bot칩n flotante */
        #chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            background: #007bff;
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        /* Contenedor del chat */
        #chatContainer {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            display: flex;
        }

        #chatBox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-line;
        }

        .bot { background: #e1f0ff; align-self: flex-start; }
        .user { background: #d1ffd1; align-self: flex-end; }

        #userInput { display: flex; border-top: 1px solid #ccc; }
        #inputField { flex: 1; padding: 10px; border: none; }
        #sendBtn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #sendBtn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <!-- Bot칩n flotante -->
    <button id="chatIcon">游눫</button>

    <!-- Contenedor del chat -->
    <div id="chatContainer">
        <div id="chatBox"></div>
        <div id="userInput">
            <input type="text" id="inputField" placeholder="Escrib칤 tu mensaje...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        // 츼rbol de conversaci칩n
        const chatTree = {
            "Inicio": {
                mensaje: "춰Hola! Bienvenido al soporte. 쮺칩mo podemos ayudarte hoy?",
                opciones: ["1) Problemas con el sistema", "2) Consultas sobre servicios", "3) Promociones", "4) Hablar con un agente humano"]
            },
            "Problemas_sistema": {
                mensaje: "Vamos a intentar solucionar el problema con el sistema. 쯉e carga la p치gina correctamente?",
                opciones: ["1) S칤", "2) No"]
            },
            "Consultas_servicios": {
                mensaje: "쯈u칠 consulta deseas realizar?",
                opciones: ["1) Realizar b칰squeda de un servicio", "2) Procesar pago", "3) Servicios disponibles por rubro"]
            },
            "Promociones": {
                mensaje: "Selecciona el tipo de promoci칩n que deseas consultar:",
                opciones: ["1) Promociones vigentes", "2) C칩mo participar en promociones"]
            },
            "Agente_humano": { mensaje: "Te voy a derivar a un operador. Por favor, espera un momento." },
            "Fin": { 
                mensaje: "Por favor, califica tu experiencia del 1 al 5, donde 1 es muy insatisfecho y 5 muy satisfecho.",
                reinicio: true
            }
        };

        // Sin칩nimos para reconocimiento de palabras
        const sinonimos = {
            "Problemas_sistema": ["sistema", "problema", "error", "fallo", "issue", "1"],
            "Consultas_servicios": ["servicio", "pago", "abonar", "consulta", "2"],
            "Promociones": ["promoci칩n", "oferta", "premio", "sorteo", "3"],
            "Agente_humano": ["agente", "operador", "humano", "persona", "4"]
        };

        let nodoActual = "Inicio";

        const chatBox = document.getElementById("chatBox");
        const inputField = document.getElementById("inputField");
        const sendBtn = document.getElementById("sendBtn");
        const chatIcon = document.getElementById("chatIcon");
        const chatContainer = document.getElementById("chatContainer");

        // Mostrar mensaje en el chat
        function mostrarMensaje(texto, clase="bot") {
            const mensajeDiv = document.createElement("div");
            mensajeDiv.className = `message ${clase}`;
            mensajeDiv.textContent = texto;
            chatBox.appendChild(mensajeDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Mostrar opciones ordenadas
        function mostrarOpciones(opciones) {
            opciones.forEach(opcion => mostrarMensaje(opcion, "bot"));
        }

        // Avanzar al nodo
        function avanzarNodo(nodo) {
            nodoActual = nodo;
            mostrarMensaje(chatTree[nodo].mensaje, "bot");
            if(chatTree[nodo].opciones) mostrarOpciones(chatTree[nodo].opciones);
        }

        // Reiniciar chat autom치ticamente
        function reiniciarChat() {
            nodoActual = "Inicio";
            chatBox.innerHTML = "";
            mostrarMensaje(chatTree[nodoActual].mensaje, "bot");
            mostrarOpciones(chatTree[nodoActual].opciones);
        }

        // Procesar mensaje del usuario
        function procesarMensaje(texto) {
            mostrarMensaje(texto, "user");
            texto = texto.toLowerCase();
            let encontrado = false;

            for (let nodo in sinonimos) {
                for (let palabra of sinonimos[nodo]) {
                    if (texto.includes(palabra)) {
                        avanzarNodo(nodo);
                        encontrado = true;
                        break;
                    }
                }
                if (encontrado) break;
            }

            if (!encontrado) {
                mostrarMensaje("No entend칤 tu respuesta. Por favor escrib칤 una palabra clave o n칰mero de opci칩n.", "bot");
            }

            if(chatTree[nodoActual].reinicio) {
                setTimeout(reiniciarChat, 2000);
            }
        }

        // Inicializar chat
        mostrarMensaje(chatTree[nodoActual].mensaje);
        mostrarOpciones(chatTree[nodoActual].opciones);

        // Enviar mensaje
        sendBtn.addEventListener("click", () => {
            if(inputField.value.trim() !== "") {
                procesarMensaje(inputField.value);
                inputField.value = "";
            }
        });

        inputField.addEventListener("keypress", (e) => {
            if(e.key === "Enter" && inputField.value.trim() !== "") {
                procesarMensaje(inputField.value);
                inputField.value = "";
            }
        });

        // Abrir/ocultar chat con icono
        chatIcon.addEventListener("click", () => {
            chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
        });
    </script>

</body>
</html>
